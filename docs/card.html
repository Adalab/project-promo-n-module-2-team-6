<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Awesome profile cards</title>
</head>

<body>
    <!--HEADER-->
    <header class="header">
    	<a href="index.html"><img class="logo-awesome-header" src="./assets/images/logo-awesome-profile-cards.svg" alt=""></a>
    </header>
    <!--END HEADER-->


    <div class="mediaqueries">
        <!--PREVIEW-->
        <section class="preview">
        	<div>
        		<button class="preview--button  js-reset">
        			<i class="far fa-trash-alt"></i> Reset
        		</button>
        		<div class="preview--card">
        			<div class="preview--card__info">
        				<div class="preview--edge"></div>
        				<div class="info">
        					<h2 class="name js_namePreview">Nombre Apellido</h2>
        					<h3 class="proffesion js_jobPreview">Front-end Developer</h3>
        				</div>
        			</div>
        			<div class="image-preview profile__image js__profile-image"
        				style="background-image:url(https://via.placeholder.com/300x300/cccccc/666666/?text=IMAGE)">

        			</div>
        			<div class="icons">
        				<a href="" target="_blanck" class="icons--border js_telPreview"><i class="fas fa-mobile-alt"></i></a>
        				<a href="mailto:" target="_blanck" class="icons--border js_emailPreview"><i
        						class="far fa-envelope"></i></a>
        				<a href="#" target="_blank" class="icons--border js_linkedinPreview"><i
        						class="fab fa-linkedin-in"></i></a>
        				<a href="" target="_blank" class="icons--border js_githubPreview"><i class="fab fa-github-alt"></i></a>
        			</div>
        		</div>
        	</div>
        </section>
        <!--END PREVIEW-->
        <!--FORM-->
        <section class="mediaqueries-form">
            <nav>
                <!--DESING-->
                <section class="design wrapper container">

                    <div class="dropdown">
                        <div class="dropdown__header">
                            <i class="far fa-object-ungroup dropdown__ungroup"></i>
                            <h2 class="dropdown__title">diseña</h2>
                        </div>
                        <div class="js-arrow"><i class="js-chevron fas fa-chevron-up"></i>
                        </div>
                    </div>

                    <div class="design-form js-collapsable">
                        <h3 class="design-form__description">colores</h3>
                        <form action="#" method="get" class="design-form__palette">

                            <div class="design-form__palette--item">
                                <input type="radio" id="palette1" value="palette1" name="palette" class="design-form__palette--radio"
                                    checked><img src="./assets/images/palette1.png" class="design-form__palette--image"
                                    alt="colour palette 1">
                            </div>
                            <div class="design-form__palette--item">
                                <input type="radio" id="palette2" value="palette2" name="palette"
                                    class="design-form__palette--radio"><img src="./assets/images/palette2.png"
                                    class="design-form__palette--image" alt="colour palette 2">
                            </div>
                            <div class="design-form__palette--item">
                                <input type="radio" id="palette3" value="palette3" name="palette"
                                    class="design-form__palette--radio"><img src="./assets/images/palette3.png"
                                    class="design-form__palette--image" alt="colour palette 3">
                            </div>
                        </form>
                    </div>

                </section>
                <!--END DESING-->

                <!--FILL-->
                <section>

                    <div class="fill wrapper container2">

                        <div class="fill__dropdown">
                            <div class="fill__dropdown--icon"> <i class="far fa-keyboard"></i>
                                <h2 class="fill__dropdown--title"> RELLENA</h2>
                            </div>

                            <div class=" fill__dropdown--arrow .js-arrow2"> <i class="fas fa-chevron-up js-chevron2"></i></div>
                            <!-- 
                            <div class="fill__dropdown--hidden"><i class="fas fa-chevron-down"></i></div>-->
                        </div>




                        <form class="fill__form js-collapsable2" action="" method="post">

                            <label class="style_label" for="name">Nombre completo</label>
                            <input class="style_input js_name" placeholder="Ej: Sally Jill" id="name" type="text" name="name" required>


                            <label class="style_label" for="job">Puesto</label>
                            <input class="style_input js_job" placeholder="Ej: Front-end unicorn" id="job" type="text" name="job"
                                required>


                            <div class="fill__addPic action ">
                                <h5 class="fill__addPic--title">Imagen de perfil </h5>

                                <div class="fill__addPic--item">
                                    <label class="action__upload-btn fill__addPic--button" for="img-selector">Añadir imagen</label>

                                    <input type="file" name="" id="img-selector" class=" hidden js__profile-upload-btn">

                                    <!-- <button class="fill__addPic--button"> Añadir imagen </button>-->
                                    <div class="fill__addPic--pic profile__preview js__profile-preview">


                                    </div>
                                </div>

                            </div>


                            <label class="style_label" for="email">Email</label>
                            <input class="style_input js_email" placeholder="Ej:sally-hill@gmail.com" id="email" type="email"
                                name="email" required>


                            <label class="style_label" for="phone">Teléfono </label>
                            <input class="style_input js_tel" placeholder="Ej: 555-55-55-55" id="phone" type="tel" name="phone">

                            <label class="style_label" for="linkedin">Linkedin</label>
                            <input class="style_input js_linkedin" placeholder="Ej: linkedin.com/in/sally.hill" id="linkedin"
                                type="text" name="linkedin" required>


                            <label class="style_label" for="github">Github</label>
                            <input class="style_input js_github" placeholder="Ej: @sally-hill" id="github" type="text" name="github"
                                required>





                        </form>
                    </div>
                </section>
                <!--END FILL-->

                <!--SHARE-->
                <section class="share wrapper">

                	<div class="dropdown">
                		<div class="dropdown__header">
                			<i class="far fa-share-alt dropdown__ungroup"></i>
                			<h2 class="dropdown__title">comparte</h2>
                		</div>
                		<div><i class="js-chevron3 fas fa-chevron-up"></i>
                		</div>
                	</div>

                	<section class="create js-collapsable3">
                		<button class="create__btn" name="create"><i class="far fa-address-card create__address"></i></i>crear
                			tarjeta</button>

                		<div class="created">
                			<h3 class="created__title">La tarjeta ha sido creada:</h3>
                			<a href="#" class="created__url">https://awesome-profile-card.com?id=A456DF0001</a>
                			<button class="created__btn"><a href="#" target="_blank" class="created__btn--text"><i
                						class="fab fa-twitter created__btn--icon"></i>Compartir en Twitter</a></button>
                		</div>
                	</section>
                </section>
                <!--SHARE-->

            </nav>
        </section>
        <!--END FORM-->
    </div>

    <!--FOOTER-->
    <footer class="footer">
        <small class="info-footer">awesom profile-cards @2018</small>
        <img class="logo-adalab" src="./assets/images/logo-adalab.png" alt="logo-adalab">
    </footer>

    <!--END FOOTER-->

    <script type="text/javascript" src="./assets/js/main.js"></script>

</body>

</html>
